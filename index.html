<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>My Watchlist</title>
</head>

<body>

  <!-- Skeleton Container -->
  <div class="container">
    <h1>My Watchlist</h1>

    <!-- Form - Add Movie -->
    <form id="movie-form">
      <div>
        <input type="text" id="title" class="u-full-width" placeholder="Movie Title">
      </div>

      <div>
        <input type="text" id="year" class="u-full-width" placeholder="Year">
      </div>

      <div>
        <input type="text" id="imdb" class="u-full-width" placeholder="IMDB url">
      </div>

      <button type="submit" class="u-full-width">Add</button>
    </form>

    <!-- Table -->
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>IMDB</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="movie-list"></tbody>
    </table>

  </div>

  <script src="app.js"></script>
</body>

</html>
